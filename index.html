<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Posts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Posts Table</h1>

    <!-- Fetch Button -->
    <button id="fetchBtn" class="btn btn-primary mb-3">Fetch Posts</button>

    <!-- Add Record Button -->
    <button id="showFormBtn" class="btn btn-success mb-3 ms-2">Add Record</button>

    <!-- Spinner -->
    <div id="spinner" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-striped" id="postsTable" style="display: none;">
      <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Add Form -->
    <form id="addForm" class="border p-3 mt-3" style="display: none;">
      <h4>Add New Post</h4>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="number" id="userId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" id="id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea id="body" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://jsonplaceholder.typicode.com/posts'; 
    const fetchBtn = document.getElementById('fetchBtn');
    const spinner = document.getElementById('spinner');
    const postsTable = document.getElementById('postsTable');
    const tableBody = postsTable.querySelector('tbody');
    const showFormBtn = document.getElementById('showFormBtn');
    const addForm = document.getElementById('addForm');

    const userIdInput = document.getElementById('userId');
    const idInput = document.getElementById('id');
    const titleInput = document.getElementById('title');
    const bodyInput = document.getElementById('body');

    let posts = []; // Store fetched posts in memory

    // Fetch posts
    async function fetchPosts() {
      spinner.style.display = 'block';
      postsTable.style.display = 'none';
      tableBody.innerHTML = '';

      try {
        const response = await fetch(API_URL);
        posts = await response.json(); // store posts in memory

        renderTable();
        postsTable.style.display = 'table';
      } catch (error) {
        alert('Error fetching data!');
        console.error(error);
      } finally {
        spinner.style.display = 'none';
      }
    }

    // Render table
    function renderTable() {
      tableBody.innerHTML = '';
      posts.forEach(post => {
        const row = `
          <tr>
            <td>${post.userId}</td>
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.body}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deletePost(${post.id})">Delete</button></td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Add post
    addForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPost = {
        userId: parseInt(userIdInput.value),
        id: parseInt(idInput.value),
        title: titleInput.value,
        body: bodyInput.value
      };

      // Validate unique ID
      if (posts.some(post => post.id === newPost.id)) {
        alert('ID already exists! Please use a unique ID.');
        return;
      }

      // Add post to local array
      posts.push(newPost);
      renderTable();
      addForm.reset();
      addForm.style.display = 'none';
    });

    // Delete post
    function deletePost(id) {
      posts = posts.filter(post => post.id !== id);
      renderTable();
    }

    // Toggle Add Form
    showFormBtn.addEventListener('click', () => {
      addForm.style.display = addForm.style.display === 'none' ? 'block' : 'none';
    });

    // Event Listener
    fetchBtn.addEventListener('click', fetchPosts);

    // Expose delete function
    window.deletePost = deletePost;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Posts</title>
  <!-- This is a Bootstrap code -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Posts Table</h1>

    <!-- This is a Fetch Button code-->
    <button id="fetchBtn" class="btn btn-primary mb-3">Fetch Posts</button>

    <!-- this is a Spinnercode -->
    <div id="spinner" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- this is Table code -->
    <table class="table table-bordered table-striped" id="postsTable" style="display: none;">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- This is a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const spinner = document.getElementById('spinner');
    const postsTable = document.getElementById('postsTable');
    const tableBody = postsTable.querySelector('tbody');

    fetchBtn.addEventListener('click', async () => {
      spinner.style.display = 'block';    
      postsTable.style.display = 'none';
      tableBody.innerHTML = '';           

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        const data = await response.json();

       
        data.forEach(post => {
          const row = `
            <tr>
              <td>${post.id}</td>
              <td>${post.title}</td>
              <td>${post.body}</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML('beforeend', row);
        });

        postsTable.style.display = 'table'; 
      } catch (error) {
        alert('Error fetching data!');
        console.error(error);
      } finally {
        spinner.style.display = 'none'; 
      }
    });
  </script>
</body>
</html>
